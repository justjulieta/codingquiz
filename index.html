<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <section>
            <header>
                <p id="countdown">Time: 60 seconds</p>
        </header>
<main id="quiz">
        <h2 id="countdown"></h2>
        <!-- questions -->
        <section id="quiz-questions">
            <div class="question-column">
                <figure class="card code-card">
                    <h2 id="question-title" class="card-header">Question Title</h2>
                    <div class="question">
                        <div>
                            <input type="radio" class="answer" name="answer" value="optionA">
                            <label for="answer" id="option1">Test Answer 1</label>
                        </div>
                        <div>
                            <input type="radio" class="answer" name="answer" value="optionB">
                            <label for="answer" id="option2">Test Answer 2</label>
                        </div>
                        <div>
                            <input type="radio" class="answer" name="answer" value="optionC">
                            <label for="answer" id="option3">Test Answer 3</label>
                        </div>
                        <div>
                            <input type="radio" class="answer" name="answer" value="optionD">
                            <label for="answer" id="option4">Test Answer 4</label>
                        </div>
                        <div>
                            <input type="radio" class="answer" name="answer" value="optionD">
                            <label for="answer" id="option5">Test Answer 5</label>
                        </div>
                    </div>
                    <div id="question-results">
                    </div>
                </figure>
            </div>
            <div>
                <button id="submit-question" onclick=submitQuestion>Continue</button>
            </div>
        </section>
        <div class="final">
            <h1>All done!</h1>
            <p id="final-score">Congratulations on completing the quiz! Your final score is: </p>
            <p>Input your name to save your high score!</p>
            <input type="text" id="user-name">
            <div>
                <button id="submit-score" onclick=submitScore>Continue</button>
            </div>

        </div>
        <div id="high-scores">
            <h1>High Scores</h1>
            <ul id="high-scores-list">
            </ul>
    </main>
        </body>
    </section>
        <script src="/assets/js/scripts.js"></script>
    </body>
    </html>
